<form #form="ngForm" (submit)="onSubmit(form)" class="border rounded-3" [class.submitted]="service.formSubmitted"
  novalidate autocomplete="off">
  <div class="mb-3 text-center">
    <label class="fw-bolder pt-3">
      <h1>Adicionar Resposta</h1>
    </label>
    <editor class="w-100" [init]="{ plugins: 'lists link image table code help wordcount' }" #description="ngModel"
      name="description" [(ngModel)]="service.formAnswer.description" required>
    </editor>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-lg btn-success w-25" type="submit">
      Enviar
    </button>
  </div>
</form>
