<div class="bg-body-secondary py-5 rounded-2">
    <h1 class="dispay-6 fw-bold text-center">Registrar perguntas e respostas</h1>
</div>

<div class="row mt-5">
    <div class="col-6">
        <app-faq-view />
        <app-insert-answer/>
        <app-insert-question/>
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
                *ngFor="let item of faqItems">
                <div class="flex-grow-1 mouse-hover">
                    <div class="fw-bold"> {{item.id}}</div>
                    <div> {{item.description}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
