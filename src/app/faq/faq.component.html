<div class="bg-body-secondary py-5 rounded-2">
    <h1 class="dispay-6 fw-bold text-center">Frequently Asked Questions - FAQ</h1>
</div>

<div class="row">
    <div class="d-flex flex-row justify-content-center">
        <!-- <app-insert-question class="w-50 p-2 m-2"></app-insert-question> -->
        <app-insert-answer class="w-50 p-2 m-2"></app-insert-answer>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center mb-2 border px-3 py-3 rounded-3"
                *ngFor="let answer of faqAnswers">
                <div ngbAccordion class="w-100">
                    <div ngbAccordionItem>
                        <h2 ngbAccordionHeader>
                            <button ngbAccordionButton>
                                <div class="fw-bold" hidden> {{answer.id}}</div>
                                <div class="ms-2"> {{answer.description}}</div>
                                <div class="mt-2 p-2 text-secondary justify-content-end align-items-center">
                                    <button type="button" class="btn btn-outline-info" (click)="openQuestionDialog()">
                                        Nova Pergunta
                                    </button>
                                    <span class="ms-2 p-1">Editar
                                        <i class="fa-sharp fa-regular fa-pen-to-square"
                                            (click)="populateAnswer(answer)"></i>
                                    </span>
                                    <span class="ms-2 p-1">
                                        <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                                            (click)="onDeleteAnswer(answer.id)"></i>
                                    </span>
                                </div>
                            </button>
                        </h2>
                        <div ngbAccordionCollapse>
                            <div ngbAccordionBody class="d-flex justify-content-between align-items-center">
                                <ng-template>
                                    <ol class="w-100">
                                        <li *ngFor="let question of answer.question"
                                            class="d-flex justify-content-between fw-medium p-2 align-items-center text-center">
                                            <div style="width: 2rem;">
                                                {{question.id}}
                                            </div>
                                            <div style="width: 20rem;">
                                                {{question.description}}
                                            </div>
                                            <span class="ms-2 p-1" style="width: 5rem;">Editar
                                                <i class="fa-sharp fa-regular fa-pen-to-square"
                                                    (click)="openQuestionDialog(question)"></i>
                                            </span>
                                            <span class="ms-2 p-1" style="width: 5rem;">Excluir
                                                <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                                                    (click)="onDeleteQuestion(question.id)"></i>
                                            </span>
                                        </li>
                                    </ol>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
