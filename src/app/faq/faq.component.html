<div class="bg-body-secondary py-5 rounded-2">
    <h1 class="dispay-6 fw-bold text-center">Frequently Asked Questions - FAQ</h1>
</div>

<div class="row">
    <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-success p-3 m-4 " (click)="openAnswerDialog()">
           <h1>
             Adicionar Resposta
           </h1>
        </button>
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center mb-2 border px-3 py-3 rounded-3"
                *ngFor="let answer of faqAnswers">
                <div ngbAccordion class="w-100">
                    <div ngbAccordionItem>
                        <h2 ngbAccordionHeader>
                            <button ngbAccordionButton>
                                <div class="fw-bold"> {{answer.id}}</div>
                                <div class="ms-1"> {{answer.description}}</div>
                                <div class="mt-1 p-2 text-secondary justify-content-end align-items-center">
                                    <button type="button" class="btn btn-outline-info" (click)="openQuestionDialog(answer)">
                                        Nova Pergunta
                                    </button>
                                    <span class="ms-2 p-1">Editar
                                        <i class="fa-sharp fa-regular fa-pen-to-square"
                                            (click)="openAnswerDialog(answer)"></i>
                                    </span>
                                    <span class="ms-2 p-1">
                                        <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                                            (click)="onDeleteAnswer(answer.id)"></i>
                                    </span>
                                </div>
                            </button>
                        </h2>
                        <div ngbAccordionCollapse>
                            <div ngbAccordionBody class="d-flex justify-content-between align-items-center">
                                <ng-template>
                                    <ol class="w-100">
                                        <li *ngFor="let question of answer.question" ngBind="answer"
                                            class="d-flex justify-content-between fw-medium p-2 align-items-center text-center">
                                            <div style="width: 20rem;" class="text-start">
                                                {{question.description}}
                                            </div>
                                            <span class="ms-2 p-1" style="width: 5rem;">Editar
                                                <i class="fa-sharp fa-regular fa-pen-to-square"
                                                    (click)="openQuestionDialog(answer, question)"></i>
                                            </span>
                                            <span class="ms-2 p-1" style="width: 5rem;">Excluir
                                                <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                                                    (click)="onDeleteQuestion(question.id)"></i>
                                            </span>
                                        </li>
                                    </ol>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
